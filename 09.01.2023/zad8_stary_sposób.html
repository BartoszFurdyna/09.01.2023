<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" id="suwak" value="30" min="0" max="100" oninput="a()">
    <div id="liczba">0</div>
    <div id="kontener" style="background-color: brown; width: 30px; height: 30px;"></div>
    <script>
        const a = () =>{
            document.getElementById("liczba").innerHTML = document.getElementById("suwak").value
            document.getElementById("kontener").style.height = document.getElementById("suwak").value+"px"
            document.getElementById("kontener").style.width = document.getElementById("suwak").value+"px"
        }
    </script>
</body>
</html>
